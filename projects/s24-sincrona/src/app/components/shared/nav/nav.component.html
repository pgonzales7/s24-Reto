<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'push'">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
                <a mat-list-item routerLink="home">Home</a>
                <a mat-list-item routerLink="dashboard">Dashboard</a>
                <a mat-list-item routerLink="table">Table</a>
                <a mat-list-item routerLink="login" *ngIf="!loggedUser">Log In</a>
                <a mat-list-item routerLink="login" *ngIf="loggedUser" (click)="LogOut()">Log Out</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>CERTUS</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with home icon" routerLink="/home">
                <mat-icon>home</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon" routerLink="/dashboard">
                <mat-icon>dashboard</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with table icon" routerLink="/table">
                <mat-icon>table_chart</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon" routerLink="/login" *ngIf="!loggedUser">
                <mat-icon>login</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon" routerLink="/login" *ngIf="loggedUser" (click)="LogOut()">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
